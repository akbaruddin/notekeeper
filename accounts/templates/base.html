<!DOCTYPE html>
{% load static %}
{% load active %}
{% load crispy_forms_tags %}
{% load humanize %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net/">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net/">
    <link rel="preconnect" href="https://unpkg.com/">
    <link rel="dns-prefetch" href="https://unpkg.com/">
    <link rel="preconnect" href="https://npmcdn.com/">
    <link rel="dns-prefetch" href="https://npmcdn.com/">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" as="style">
    <link rel="preload" href="https://unpkg.com/easymde/dist/easymde.min.css" as="style">
    <link rel="preload" href="https://npmcdn.com/tags-input@1.1.1/tags-input.css" as="style">
    <link rel="preload" href="{% static 'css/main.css' %}" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/easymde/dist/easymde.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/axios/dist/axios.min.js" as="script">
    <link rel="preload" href="https://npmcdn.com/tags-input@1.1.1/tags-input.js" as="script">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css" />
    <link rel="stylesheet" href="https://npmcdn.com/tags-input@1.1.1/tags-input.css" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/auto-complete.css' %}">
</head>
<body>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://npmcdn.com/tags-input@1.1.1/tags-input.js"></script>
    <script src="https://unpkg.com/vanilla-datatables@latest/dist/vanilla-dataTables.min.js" type="text/javascript"></script>
    <script src="{% static 'js/auto-complete.min.js' %}"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
