<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ note_detail.note_title }}</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net/">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net/">
    <link rel="preconnect" href="https://unpkg.com/">
    <link rel="dns-prefetch" href="https://unpkg.com/">
    <link rel="preconnect" href="https://npmcdn.com/">
    <link rel="dns-prefetch" href="https://npmcdn.com/">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
</head>
<body>
    <div class="uk-container">
        {% if note_detail %}
            <div class="" uk-grid>
                <div class="uk-width-1-1 uk-margin-top">
                    Last Updated: {{ note_detail.updated_at }}
                </div>
                <div class="uk-width-1-1">
                    <h3 style="word-wrap: break-word;">
                        Title: {{ note_detail.note_title }}
                    </h3>
                </div>
                <div class="uk-width-1-1">
                    {{ note_detail.get_message_as_markdown }}
                </div>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
</body>
</html>
